<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3 Zones de Conductores en São Paulo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Cargar Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Cargar h3-js versión 3.7.1 desde unpkg -->
    <script src="https://unpkg.com/h3-js@3.7.1/dist/h3-js.umd.js"></script>
    
    <script>
        const map = L.map('map').setView([-23.55052, -46.633309], 10); // Centro de São Paulo

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Obtener los datos de los conductores
        fetch('/drivers')
            .then(response => response.json())
            .then(data => {
                data.forEach(driver => {
                    // Utilizar h3ToGeoBoundary para obtener las coordenadas del hexágono
                    const hexBoundary = h3.h3ToGeoBoundary(driver.h3Index).map(coord => [coord[0], coord[1]]);
                    
                    L.polygon(hexBoundary, {
                        color: 'blue',
                        fillColor: '#3388ff',
                        fillOpacity: 0.4
                    }).addTo(map)
                    .bindPopup(`Driver: ${driver.id}`);
                });
            })
            .catch(error => console.error('Error cargando los datos:', error));
    </script>
</body>
</html>
